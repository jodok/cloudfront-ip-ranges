name: Release

on:
  push:
    branches:
      - 'release/*'

jobs:
  release:
    name: Build release candidate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          # The Node.js version to configure
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint:all
      - name: Test
        run: npm test
      - name: Build
        run: npm run build

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          # The Node.js version to configure
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
